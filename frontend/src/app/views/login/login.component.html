<app-header></app-header>
<main>
    <div class="my-auto" id="main-div">
        <h1 class="text-center">Bem vindo de volta!</h1>
        <p class="text-center">Faça o login para aproveitar ao máximo.</p>
        <form [formGroup]="loginForm">
            <div class="form-area">
                <label for="email">E-mail</label>
                <input type="text" formControlName="email" placeholder="E-mail" id="email" class="form-control" [class.invalid]="isValid('email')" required>
            </div>

            <div class="form-area">
                <label for="password">Senha</label>
                <input type="password" formControlName="password" placeholder="Senha" id="password" class="form-control" [class.invalid]="isValid('password')" required>
            </div>

            <div class="bottom-line-area">
                <div class="checkbox-area">
                    <input type="checkbox" name="Lembre-se de mim" id="remember-me">
                    <label for="remember-me">Lembre-se de mim</label>
                </div>
            </div>

            <button type="submit" class="btn mb-3" id="submit-btn" (click)="login()">Login</button>
            <div class="alert" [class.d-none]="submitMessage == ''" [class.alert-success]="submitMessage.includes('sucesso')" [class.alert-danger]="!submitMessage.includes('sucesso')" role="alert" style="font-family: 'Open Sans', sans-serif;">
                {{submitMessage}}
            </div>
        </form>
    </div>
</main>
