<aside>
    <h2 id="topics-h2">Assuntos</h2>
    <ul id="topics-ul">
        <li *ngFor="let topic of topics | keyvalue: keyDescOrder">
            <a href="#">{{topic.key}} ({{topic.value}})</a>
        </li>
    </ul>
    <h2 id="date-h2">Por data</h2>
    <ul id="date-ul">
        <li *ngFor="let date of dates | keyvalue: keyDescOrder">
            <a href="#">{{date.key}} ({{date.value}})</a>
        </li>
    </ul>
</aside>
